<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cat Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: url('my_bg.png') no-repeat center center;
      background-size: contain;
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
    #restartButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="joystick">
    <div id="stick"></div>
  </div>
  <button id="restartButton">Сыграть ещё</button>
  <audio id="crunchSound" src="crunch.mp3"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const crunchSound = document.getElementById('crunchSound');
    const restartButton = document.getElementById('restartButton');

    const cat = new Image();
    cat.src = 'my_cat.png';

    const bg = new Image();
    bg.src = 'my_bg.png';

    const food = new Image();
    food.src = 'food_new.png';

    let catX = 100, catY = 100;
    let velocity = { x: 0, y: 0 };
    let foodX, foodY;
    let score = 0;
    let timeLeft = 45;
    let gameRunning = true;
    let timerInterval;

    function resetGame() {
      catX = 100;
      catY = 100;
      score = 0;
      timeLeft = 45;
      gameRunning = true;
      foodX = Math.random() * (canvas.width - 50);
      foodY = Math.random() * (canvas.height - 50);
      restartButton.style.display = 'none';
      startTimer();
      requestAnimationFrame(gameLoop);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
        } else {
          clearInterval(timerInterval);
          gameRunning = false;
          restartButton.style.display = 'block';
        }
      }, 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(cat, catX, catY, 100, 100);
      ctx.drawImage(food, foodX, foodY, 60, 60);

      ctx.fillStyle = 'white';
      ctx.font = '24px sans-serif';
      ctx.fillText(`Очки: ${score}`, 20, 30);
      ctx.fillText(`Время: ${timeLeft}`, 20, 60);
    }

    function update() {
      catX = Math.max(0, Math.min(canvas.width - 100, catX + velocity.x));
      catY = Math.max(0, Math.min(canvas.height - 100, catY + velocity.y));

      const dx = catX - foodX;
      const dy = catY - foodY;
      if (Math.hypot(dx, dy) < 50) {
        score++;
        foodX = Math.random() * (canvas.width - 50);
        foodY = Math.random() * (canvas.height - 50);
        crunchSound.play();
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    restartButton.addEventListener('click', () => {
      window.location.href = 'https://chekoli911.github.io/cat-game/';
    });

    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let center = { x: joystick.offsetLeft + 60, y: joystick.offsetTop + 60 };

    joystick.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const dx = touch.clientX - center.x;
      const dy = touch.clientY - center.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = dist * Math.cos(angle);
      const y = dist * Math.sin(angle);

      stick.style.left = `${60 + x - 20}px`;
      stick.style.top = `${60 + y - 20}px`;

      velocity.x = x * 0.08;
      velocity.y = y * 0.08;
    });

    joystick.addEventListener('touchend', () => {
      stick.style.left = '40px';
      stick.style.top = '40px';
      velocity.x = 0;
      velocity.y = 0;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      center = { x: joystick.offsetLeft + 60, y: joystick.offsetTop + 60 };
    });

    cat.onload = bg.onload = food.onload = () => {
      resetGame();
    };

    window.addEventListener('keydown', (e) => {
      const speed = 5;
      switch (e.key) {
        case 'w': case 'W': case 'ArrowUp': velocity.y = -speed; break;
        case 's': case 'S': case 'ArrowDown': velocity.y = speed; break;
        case 'a': case 'A': case 'ArrowLeft': velocity.x = -speed; break;
        case 'd': case 'D': case 'ArrowRight': velocity.x = speed; break;
      }
    });

    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'w': case 'W':
        case 's': case 'S':
        case 'ArrowUp': case 'ArrowDown':
          velocity.y = 0; break;
        case 'a': case 'A':
        case 'd': case 'D':
        case 'ArrowLeft': case 'ArrowRight':
          velocity.x = 0; break;
      }
    });
  </script>
</body>
</html>
