<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: url('my_bg.png') no-repeat center center;
      background-size: cover;
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cat = new Image();
    const bg = new Image();
    const food = new Image();

    cat.src = 'my_cat.png';
    bg.src = 'my_bg.png';
    food.src = 'food_new.png';

    let catX = 100, catY = 100;
    let velocity = { x: 0, y: 0 };
    let foodX = Math.random() * (canvas.width - 50);
    let foodY = Math.random() * (canvas.height - 50);
    let score = 0;

    let assetsLoaded = 0;

    function checkAssetsAndStart() {
      assetsLoaded++;
      if (assetsLoaded === 3) {
        requestAnimationFrame(gameLoop);
      }
    }

    cat.onload = checkAssetsAndStart;
    bg.onload = checkAssetsAndStart;
    food.onload = checkAssetsAndStart;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(cat, catX, catY, 100, 100);
      ctx.drawImage(food, foodX, foodY, 60, 60);

      ctx.fillStyle = 'white';
      ctx.font = '24px sans-serif';
      ctx.fillText(`Очки: ${score}`, 20, 30);
    }

    function update() {
      catX += velocity.x;
      catY += velocity.y;

      const dx = catX - foodX;
      const dy = catY - foodY;
      if (Math.hypot(dx, dy) < 50) {
        score++;
        foodX = Math.random() * (canvas.width - 50);
        foodY = Math.random() * (canvas.height - 50);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');

    let center = { x: joystick.offsetLeft + 60, y: joystick.offsetTop + 60 };

    joystick.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const dx = touch.clientX - center.x;
      const dy = touch.clientY - center.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = dist * Math.cos(angle);
      const y = dist * Math.sin(angle);

      stick.style.left = `${60 + x - 20}px`;
      stick.style.top = `${60 + y - 20}px`;

      velocity.x = x * 0.2;
      velocity.y = y * 0.2;
    });

    joystick.addEventListener('touchend', () => {
      stick.style.left = '40px';
      stick.style.top = '40px';
      velocity.x = 0;
      velocity.y = 0;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      center = { x: joystick.offsetLeft + 60, y: joystick.offsetTop + 60 };
    });
  </script>
</body>
</html>
